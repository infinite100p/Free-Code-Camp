<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <h1> Quote Generator</h1>
    <p>Click below to generate a quote!</p>

    <div id="quote">
      <blockquote></blockquote>
    </div>
    <a href="https://twitter.com/intent/tweet?text=" class="twitter-share-button" data-text="" data-show-count="false"></a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <div id="btn-container">
    <button class="btn" id="prevQuote">Previous Quote</button>
    <button class="btn" id="nextQuote">Generate New Quote</button>
  </div>
  <div id="credit">&copy;tiramisu</div>
</body>
<script src="http://quotesondesign.com/api/3.0/api-3.0.js" type="text/javascript" charset="utf-8"></script>
